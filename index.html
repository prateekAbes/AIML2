<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      
      #navbar {
        height: 75px;
        background-color: black;
      }
      #heading {
        margin-left: 10px;
        color: orange;
      }
      a {
        color: white;
        text-decoration: none;
        margin-right: 200px;
      }
      button {
        background-color: rgb(255, 200, 0);
      }
      .contentdiv{
        height: 100px;
        width: 100px;
        border: 1px double;
        
      }
      
      #div1{
        background-color: green;
      }
      #div2{
        background-color: red;
      }
      #div3{
        background-color: pink;
      }
      footer{
        background: black;
        height: 60px;
        
      }
    </style>
  </head>
  <body>
    <header><div id="navbar">
      <a id="heading">amazon.in</a>
      <a href="">Accounts</a>
      <a href="">My Cart</a>
      <a href="">Contact Us</a>
      <input class="search" placeholder="Search" />
      <button class="search">Search</button></header>
      <div id="div1" class="contentdiv"></div>
      <div id="div2" class="contentdiv"></div>
      <div id="div3" class="contentdiv"></div>
      <footer>
        <p>Made </p>
      </footer>
    </div>
  </body>
</html>
